        <div class="contact-form">
            <h5>Sign up below to receive the monthly newsletter on the latest events with
                Dinosaurs in the UK</h5>
            <form id="contactForm" onsubmit="return sendMail(this);">
                <label for="fullname">Name</label>
                <input
                    type="text"
                    name="name"
                    class="form-control mb-4"
                    id="fullname"
                    placeholder="Name"
                    required="required"/>
                <label for="emailaddress">E-Mail Address</label>
                <input
                    type="text"
                    name="emailaddress"
                    class="form-control mb-4"
                    id="emailaddress"
                    placeholder="Email"
                    required="required"/>
                <label for="contactnumber">Contact Number</label>
                <input
                    type="text"
                    name="contactnumber"
                    class="form-control"
                    id="contactnumber"
                    placeholder="Contact No"
                    required="required"></input>
                <button
                    id="contact-button"
                    type="submit"
                    class="btn btn-secondary center-block"
                    style="float:right;">Sign Up</button>
            </form>

        </div>
